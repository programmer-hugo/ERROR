<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Archivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #4caf50;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Explorador de Archivos Online</h1>
    <ul id="file-list"></ul>
    <script>
        const fileList = document.getElementById('file-list');

        // URL del repositorio GitHub (cambia 'tu-usuario' y 'tu-repositorio' por los tuyos)
        const repoURL = 'https://api.github.com/repos/tu-usuario/tu-repositorio/contents/';

        // Función para obtener archivos
        async function fetchFiles() {
            try {
                const response = await fetch(repoURL);
                if (!response.ok) throw new Error('Error al obtener los archivos.');
                const files = await response.json();

                // Mostrar archivos en la lista
                files.forEach(file => {
                    const li = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = file.download_url;
                    link.textContent = file.name;
                    link.target = "_blank"; // Abrir en una nueva pestaña
                    li.appendChild(link);
                    fileList.appendChild(li);
                });
            } catch (error) {
                console.error(error);
                fileList.textContent = 'Error al cargar los archivos.';
            }
        }

        fetchFiles();
    </script>
</body>
</html>

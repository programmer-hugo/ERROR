<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Shop|Error 503 (This's under maintenance)</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .content {
            display: flex;
            align-items: flex-start;
            gap: 50px;
            padding: 20px;
        }

        .error-text h1 {
            font-size: 20px;
            font-weight: normal;
            margin-bottom: 16px;
        }

        .error-text h1 span {
            color: #5f6368;
            margin-left: 8px;
        }

        .error-text p {
            color: #5f6368;
            margin: 0;
            line-height: 1.5;
        }

        .robot-image {
            width: 200px;
            height: 200px;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .robot-image {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="error-text">
            <img src="logo.png" height="50px" width="50px">
            <h1>503. <span>This's under maintenance.</span></h1>
            <p>The server is down for maintenance</p>
            <p>Changes are being implemented.</p>
        </div>

        <img src="robot.png" alt="Robot illustration" class="robot-image">
    </div>
</body>
</html>
